<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Estilos/EstilosRegistrate.css">
	<title>Formulario de Registro</title>
</head>
<body>
	<h1>Registro de Usuarios</h1>
	
	<form action="Registro.php" method="post" class="FormularioRegistro">
		<h2 class="TituloFormulario">Crear Cuenta</h2>
		<div class="ContenedorIngreso">
			<input type="text" name="nombre" placeholder="Nombres" class="Ingreso-50">
			<input type="text" name="apellidos" placeholder="Apellidos" class="Ingreso-50">
			<input type="email" name="correo" placeholder="Correo electrónico" class="Ingreso-100">
			<input type="text" name="usuario" placeholder="Nombre de Usuario" class="Ingreso-50">
			<input type="password" name="clave" placeholder="Contraseña" class="Ingreso-50">
			<input type="text" name="telefono" placeholder="Teléfono" class="Ingreso-100">
			<input type="submit" value="Registro" class="BtnEnviar">
			<p class="LinkFormulario">¿Ya tienes una cuenta? <a href="#">Ingresa aquí</a> </p>			
		</div>
	</form>

</body>
</html>
